<html>
<head>
<title>Job application Form</title>
<link rel="stylesheet" href="qwerty.css">

</head>
<body>
<pre>
<center>
<div><h2>Registration Form</h2>
<form>
<table cellspacing="20"></div>

<tr>
<th>Name<sup class="star">*</sup></th>
<td><input type="text" size="2" placeholder="First Name" required>
<input type="text" size="2" placeholder="Middle Name">
<input type="text" size="2" placeholder="Last Name" required>
</td>
</tr>

<tr>
<th>Address<sup class="star">*</sup></th>
<td><textarea rows=3 cols=30></textarea></td>
</tr>

<tr>
<th>Date of Birth<sup class="star">*</sup></th>
<td>
<input type="date" required>&nbsp;&nbsp;
Age:
<input type="number" size="1" required></td>
</td>
</tr>

<tr>
<th>Gender<sup class="star">*</sup></th>
<td>
<input type="radio" name="m">Male
<input type="radio" name="m">Female
</td>
</tr>

<tr>
<th>Martial Status</th>
<td>
<input type="radio" name="a">Single
<input type="radio" name="a">Married
</td>
</tr>

<tr>
<th>Email</th>
<td><input type="email" size="10"></td>
</tr>

<tr>
<th>Phone</th>
<td><input type="textbox" size="10"></td>
</tr>

<tr>
<th>Post looking for<sup class="star">*</sup></th>
<td>
<select name="post" id="post">
<option value="a">Asst. Manager</option>
<option value="b">Manager</option>
<option value="c">Accoutant</option>
<option value="d">Peon</option>
<option value="e">Clerk</option>
<option value="f">Others</option>
</td>
</tr>

<tr>
<th>If other, kindly specify</th>
<td><input type="textbox" size="10"></td>
</tr>

<tr>
<th>Prefered working mode<sup class="star">*</sup></th>
<td>
<select name="work" id="work">
<option value="a">Full-time work</option>
<option value="b">Part-time work</option>
</td>
</tr>

<tr>
<th>Upload your CV<sup class="star">*</sup></th>
<td>
<input type="file">
</td>
</tr>

</table>
<input type="Submit">
<input type="Reset">
</form>
</center>
</pre>
</body>
</html>
